<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cerulean/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Comments Section</h2>
    <div class="mb-3">
      <label for="comment" class="form-label">Leave a comment</label>
      <textarea class="form-control" id="comment" rows="3"></textarea>
      <button class="btn btn-primary mt-2" type="submit">Submit</button>
    </div>
    <hr>
    <div class="d-flex align-items-start mb-3">
      <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="...">
      <div>
        <h5 class="mb-1">John Doe</h5>
        <p class="mb-1">This is a comment.</p>
        <small class="text-muted">Posted 1 hour ago</small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
