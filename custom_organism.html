<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Organism</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cerulean/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Event Calendar</h2>
    <div class="calendar">
      <div class="row">
        <div class="col-md-2"><strong>Sunday</strong></div>
        <div class="col-md-2"><strong>Monday</strong></div>
        <div class="col-md-2"><strong>Tuesday</strong></div>
        <div class="col-md-2"><strong>Wednesday</strong></div>
        <div class="col-md-2"><strong>Thursday</strong></div>
        <div class="col-md-2"><strong>Friday</strong></div>
        <div class="col-md-2"><strong>Saturday</strong></div>
      </div>
      <!-- Add your custom calendar content here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
