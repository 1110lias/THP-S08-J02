<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Presentation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cerulean/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="...">
      </div>
      <div class="col-md-4">
        <h2>Event Title</h2>
        <p>Date: May 15, 2024</p>
        <p>Location: City Hall</p>
        <button class="btn btn-primary">Buy Tickets</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-8">
        <h3>Description</h3>
        <p>This is the event description.</p>
      </div>
      <div class="col-md-4">
        <h3>Additional Information</h3>
        <p>Here is some additional information about the event.</p>
        <div class="d-flex justify-content-around">
          <a href="#" class="text-primary"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-primary"><i class="bi bi-twitter"></i></a>
          <a href="#" class="text-primary"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
